<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <title>Covid-19 Invaders Project</title>
</head>
<body>
  <h1>Covid-19 Invaders</h1>
  <p class="pContainer">Current score: <span class="scoreText">0</span></p>
  <div class="grid-container">
    <div class="grid"></div>
    <div id="endGameDiv">
      <div id="gameOverPic"></div>
      <div id="youCured"></div>
      <div id="the"></div>
      <div id="pandemic"></div>
      <div id="lostText"></div>
    </div>
    <button class="startButton">Start Game</button>
  </div>
  <audio id="sprayAudio"></audio>
  <audio id="endGameAudio"></audio>
  <audio id="baseSound"></audio>
  <audio id="victoryAudio"></audio>
</body>
</html>
